<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile-Card</title>
    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Style Sheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img
          src="https://i.pinimg.com/736x/3f/65/10/3f65105dd43cb1db9595f28f6cd34ecd.jpg"
          alt="image"
          class="profile-img"
        />
      </div>

      <div class="text-data">
        <span class="name">gintoki</span>
        <span class="job">Domestic Voilence</span>
      </div>

      <div class="media-buttons">
        <a href="#" style="background: #4267b2" class="link">
          <i class="bx bxl-facebook"></i>
        </a>
        <a href="#" style="background: #2b2b2b" class="link">
          <i class="bx bxl-github"></i>
        </a>
        <a href="#" style="background: #e1306c" class="link">
          <i class="bx bxl-instagram"></i>
        </a>
        <a href="#" style="background: red" class="link">
          <i class="bx bxl-pinterest"></i>
        </a>
      </div>

      <div class="buttons">
        <a href="#"><button class="button">Add Me</button></a>
        <a href="#"><button class="button">Message</button></a>
      </div>

      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">5M</span>
        </div>
        <div class="data">
          <i class='bx bx-message-rounded'></i>
          <span class="number">2M</span>
        </div>
        <div class="data">
          <i class='bx bx-share' ></i>
          <span class="number">3M</span>
        </div>
      </div>
    </div>
  </body>
</html>
